
# Especifica el SO y la distribuci√≥n a usar
arch: amd64
os: linux
dist: xenial

# Especifica que se va a usar docker
services:
    - docker

# Descarga la imagen y la ejecuta
script:
    - docker run -t -v $TRAVIS_BUILD_DIR:/test rauldpm/test-iv-kotlin

after_success: true

before_deploy:
    - git config --global user.email "builds@travis-ci.com"
    - git config --global user.name "Travis CI"
    - git push -q https://"$TOKEN_GH"@github.com/rauldpm/IV-Heroku-Test-Kotlin HEAD:main

deploy:
    provider: releases
    api-key: "$TOKEN_GH"
    file: 
        - app/build/libs/app.jar
    cleanup: true
    on:
        branch: main